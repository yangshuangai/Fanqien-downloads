<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Áï™ËåÑÂ∞èËØ¥‰∏ãËΩΩÂô®</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        .page-title {
            position: fixed;
            top: 15px;
            right: 25px;
            font-size: 1.2rem;
            margin: 0;
            color: #333;
            z-index: 100;
        }

        /* ‰∏ªÂÆπÂô® */
        .main-container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 0 20px;
        }

        /* ‰∏ãËΩΩË°®Âçï */
        #downloadForm {
            margin: 50px 0;
            text-align: center;
        }
        #downloadForm input {
            width: 280px;
            padding: 12px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        #downloadForm button {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        #downloadForm button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        /* ‰ªªÂä°ÂàóË°® */
        #tasks {
            margin: 60px auto;
            width: 90%;
            min-height: 200px;
        }
        .task-item {
            display: grid;
            grid-template-columns: 40px 1fr;
            gap: 20px;
            align-items: center;
            padding: 20px;
            margin: 25px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            max-width: 700px;
        }
        .task-status-icon {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234CAF50" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>');
        }
        .task-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .task-meta {
            display: flex;
            gap: 20px;
            align-items: baseline;
        }
        .status-label {
            color: #4CAF50;
            font-weight: 500;
            font-size: 15px;
        }
        .status-label.failed {
            color: #ff4444;
        }

        /* ËøõÂ∫¶Êù°Ê†∑Âºè */
        .progress-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        /* Â∑≤‰∏ãËΩΩÂ∞èËØ¥‰æßËæπÊ†è */
        .books-sidebar {
            position: fixed;
            left: 30px;
            top: 100px;
            width: 280px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }
        .books-sidebar h2 {
            margin: 0 0 20px 0;
            color: #666;
            font-size: 18px;
        }
        #books {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #books li {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
            padding: 12px;
            background: white;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        #books li:hover {
            transform: translateX(5px);
        }
        #books button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        #books button:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        /* ÈîôËØØÊèêÁ§∫ */
        .error {
            color: #ff4444;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 class="page-title">üçÖ Áï™ËåÑÂ∞èËØ¥‰∏ãËΩΩÂô®</h1>

    <div class="main-container">
        <form id="downloadForm">
            <input type="text" name="book_id" placeholder="ËØ∑ËæìÂÖ•Â∞èËØ¥ID" required>
            <button type="submit">ÂºÄÂßã‰∏ãËΩΩ</button>
        </form>

        <h2 style="text-align: center; margin-bottom: 30px;">ËøõË°å‰∏≠ÁöÑ‰ªªÂä°</h2>
        <div id="tasks"></div>
    </div>

    <div class="books-sidebar">
        <h2>Â∑≤‰∏ãËΩΩÂ∞èËØ¥</h2>
        <ul id="books">
            {% for book in books %}
                <li>
                    <span>{{ book.replace('.txt', '') }}</span>
                    <button onclick="updateBook('{{ book.split('.')[0] }}')">Êõ¥Êñ∞</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const tasksDiv = document.getElementById('tasks');
        const statusMap = {
            running: 'ËøõË°å‰∏≠',
            failed: 'Â§±Ë¥•',
            completed: 'Â∑≤ÂÆåÊàê'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const bookId = form.book_id.value;
            
            try {
                const response = await axios.post('/download', new URLSearchParams({ book_id: bookId }));
                startProgressPolling(response.data.task_id);
            } catch (error) {
                alert(error.response?.data?.error || 'ËØ∑Ê±ÇÂ§±Ë¥•');
            }
        });

        function startProgressPolling(taskId) {
            const checkProgress = async () => {
                try {
                    const response = await axios.get(`/progress/${taskId}`);
                    updateTaskUI(taskId, response.data);
                    
                    if (response.data.status.includes('running')) {
                        setTimeout(checkProgress, 1000);
                    }
                } catch (error) {
                    console.error('ËøõÂ∫¶Ê£ÄÊü•Â§±Ë¥•:', error);
                }
            };
            checkProgress();
        }

        function updateTaskUI(taskId, task) {
            let taskElement = document.getElementById(taskId);
            if (!taskElement) {
                taskElement = document.createElement('div');
                taskElement.id = taskId;
                taskElement.className = 'task-item';
                tasksDiv.appendChild(taskElement);
            }
            
            taskElement.innerHTML = `
                <div class="task-status-icon"></div>
                <div class="task-info">
                    <div class="task-meta">
                        <div><strong>‰ªªÂä°IDÔºö</strong>${taskId}</div>
                        <div class="status-label ${task.status.includes('failed') ? 'failed' : ''}">
                            <strong>Áä∂ÊÄÅÔºö</strong>${statusMap[task.status] || task.status}
                        </div>
                    </div>
                    ${task.status === 'running' ? `
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" style="width: ${task.progress}%"></div>
                        </div>
                        <div>${task.progress}%</div>
                    </div>
                    <div class="current-chapter">ÂΩìÂâçÁ´†ËäÇÔºö${task.current_chapter || 'Ê≠£Âú®ÂàùÂßãÂåñ...'}</div>
                    ` : ''}
                </div>
            `;
        }

        function updateBook(bookId) {
            axios.get(`/update/${bookId}`)
                .then(() => {
                    startProgressPolling(bookId);
                    alert('Â∑≤ÂºÄÂßãÊõ¥Êñ∞');
                })
                .catch(err => alert('Êõ¥Êñ∞ËØ∑Ê±ÇÂ§±Ë¥•'));
        }
    </script>
</body>
</html>
